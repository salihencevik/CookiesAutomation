 


<div class="all-title-box">

        <div class="placeholder-content_item"></div>

  </main>
</div> 
</div>
</div>
</div>  

 <div class="container" *ngIf="!pageSnipperLoading"> 
  <form class="form-inline mt-5 ml-5">
    <input #Search style="width: 500px;" class="form-control mr-sm-2" type="search" placeholder="Ürün Ara" aria-label="ürün Ara">
    <button (click)="SearchBtnClick(Search.value)" class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
  </form>
  <div *ngIf="productCount != null" class="alert alert-primary mt-4" role="alert">
    {{productCount}} ürün listelendi.
  </div>  
   <div class="row mt-4 mb-5">
     <div class="col-md-9 pr-2" *ngIf="!loading"> 
        <div class="row">  
          <div class="card p-2 mr-4 mb-3"  style="width: 16rem;" *ngFor="let item of productList | paginate: { itemsPerPage: pageSize, currentPage: page , totalItems: productCount}">
            <div class="type-lb">
              <p class="sale">{{item.categoryName}}</p>
           </div>
            <img style="width: 100%; height: 250px; object-fit: cover;" src="{{item.picture}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"> {{item.feature}}
              </p>
            </div>
            <button class="btn btn-success"  [routerLink]="['/Product/Detail',item.id]">İncele</button>
            <button class="btn btn-primary mt-3" (click)="cartCreate(item.id)">Sepete Ekle</button>
          </div> 
        </div>
     </div> 
    <div  class="col-md-3">
      <h3>Kategoriler</h3>
      <ul class="list-group"> 
        <li  class="list-group-item d-flex justify-content-between align-items-center">
          <a routerLink="."(click)="allList()"> <i class="fas fa-chevron-circle-right fa-sm"></i>Tümünü Listele</a>      
        </li> 
        <li  class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of categoryList"> 
        <a routerLink="."(click)="categoryProduct(item.categoryName)"> <i class="fas fa-chevron-circle-right fa-sm"></i>{{item.categoryName}}</a>      
      </li>  
      </ul>
   </div>
  <pagination-controls *ngIf="productCount > pageSize"  responsive="true" (pageChange)="pageChange($event)"  previousLabel="Geri"  nextLabel="İleri"
></pagination-controls>
 </div>
</div>
